name: Build Salt Client 1.1.6

on:
  workflow_dispatch:
  push:
    tags:
      - "v1.1.6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew --no-daemon build
      - name: Collect artifacts
        run: |
          mkdir -p out
          SRC=build/libs/salt-client-${{ github.ref_name == 'v1.1.6' && '1.1.6' || '1.1.6' }}.jar
          cp "$SRC" out/salt-client.1.21_1.1.6.jar
          cp "$SRC" out/salt-client.1.21.1_1.1.6.jar
          cp "$SRC" out/salt-client.1.21.4_1.1.6.jar
          cp "$SRC" out/salt-client.1.21.11_1.1.6.jar
          cp "$SRC" out/salt-client.forge-1.8.9_1.1.6.jar
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: salt-client-1.1.6-bundles
          path: out/*
