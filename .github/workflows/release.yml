name: Release JAR

on:
  push:
    tags:
      - "salt-client-additions.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build
        run: sh ./gradlew build --no-daemon

      - name: Prepare Assets
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#salt-client-additions.}"

          cp "build/libs/salt-client-${VERSION}.jar" "salt-client-additions.${VERSION}.jar"
          cp "build/libs/salt-client-${VERSION}-sources.jar" "salt-client-additions.${VERSION}-sources.jar"

      - name: Delete Existing Release Assets
        uses: actions/github-script@v7
        with:
          script: |
            const tag = process.env.GITHUB_REF_NAME;
            const version = tag.replace(/^salt-client-additions\./, '');
            const wanted = new Set([
              `salt-client-additions.${version}.jar`,
              `salt-client-additions.${version}-sources.jar`,
            ]);

            const { owner, repo } = context.repo;
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            } catch (e) {
              core.info('No existing release for this tag; nothing to delete.');
              return;
            }

            for (const asset of (release.data.assets || [])) {
              if (!wanted.has(asset.name)) continue;
              core.info(`Deleting existing asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({ owner, repo, asset_id: asset.id });
            }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            salt-client-additions.*.jar
          body: |
            ### Changelog
            - GUI: Scroll up/down buttons always visible (touch-friendly) and won’t toggle modules behind them.
            - Spotify: In-client login flow (OAuth) + auto-refresh tokens (Spotify Web API; no in-game streaming).
            - Chat: ChatFilter, ChatHighlight, NameProtect, and Chat Opacity.
            - Fix: Spotify login screen text field now accepts typing normally.
            - Fix: Added a Paste button for Client ID (right-click paste doesn’t work on mobile).
